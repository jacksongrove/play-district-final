<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Play District Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="logo.png" alt="The Play District Logo" />
      <!-- Add your logo image here -->
    </header>
    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        <div class="chat-message bot-message">
          Welcome to The Play District! What city are you interested in for family events?
        </div>
      </div>
      <div class="input-box">
        <input
          type="text"
          id="user-input"
          placeholder="Message BlockBuddy..."
        />
        <button onclick="sendMessage()"></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
